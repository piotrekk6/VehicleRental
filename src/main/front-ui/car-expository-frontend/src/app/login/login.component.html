<legend>Login</legend>
<form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!isLoggedIn">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" required  [(ngModel)]="user.username" #username="ngModel"/>
  </div>
  <div [hidden]="username.valid" class="alert alert-danger">
    Name is required
  </div>
  <div class="form-group" >
    <label>Password</label>
    <input type="password" class="form-control" name="password"  id="password" required [(ngModel)]="user.password" #password="ngModel"/>
  </div>
  <div [hidden]="password.valid" class="alert alert-danger">
    Password is required
  </div>
    <button class="button button-primary" class="btn btn-success" [disabled]="!loginForm.form.valid">
      Login
    </button>
</form>
